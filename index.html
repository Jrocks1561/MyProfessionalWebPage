<script>
const mouse = document.getElementById('mouse');
let isJumping = false;
let velocity = 0;
let position = 0; // vertical position in px (0 = ground)
const gravity = 1.5; // gravity strength
const jumpStrength = 22; // how high the jump is
const ground = 0; // ground position

function updateMousePosition() {
  mouse.style.position = 'relative';
  mouse.style.bottom = position + 'px';
}

function gameLoop() {
  if (isJumping) {
    velocity -= gravity;
    position += velocity;
    if (position <= ground) {
      position = ground;
      isJumping = false;
      velocity = 0;
    }
    updateMousePosition();
  }
  requestAnimationFrame(gameLoop);
}

document.addEventListener('keydown', function(e) {
  if ((e.code === 'Space' || e.key === ' ') && !isJumping) {
    e.preventDefault();
    isJumping = true;
    velocity = jumpStrength;
  }
});

gameLoop();
</script>
